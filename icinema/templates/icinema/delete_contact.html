{% extends "icinema/base.html" %}

{% block content %}

<h1>Delete Contact</h1>

<p>Are you sure you want to delete the contact {{ cinema.id }}?</p>

<form action="{% url "contacts-delete" pk=cinema.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "cinema_list" %}">No, cancel.</a>
</form>

{% endblock %}
