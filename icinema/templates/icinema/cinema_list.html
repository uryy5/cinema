{% extends "icinema/base.html" %}
{% block content %}
<h1>
    Cinemas
</h1>
<ul>
    {% for cinema in cinema_list %}
        <li><a href="{% url 'icinema:cinema_detail' cinema.id 'html' %}">
            {{ cinema.name }}</a></li>
    {% empty %}<li>Sorry, no cinemes registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
